<script>
    window.state = { projects: [], tasks: [], staff: [], ponts: [] };
    let viewDate = new Date(); viewDate.setDate(1);
    let selectedTaskId = null;
    let isResizing = false;
    let resizeData = null;
    let quickEditModal = null;
    let searchFilter = null;

    function formatDateKey(date) {
        const d = new Date(date);
        return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
    }

    function getFeries(year) {
        const paques = (y) => {
            const a = y % 19, b = Math.floor(y / 100), c = y % 100, d = Math.floor(b / 4), e = b % 4, f = Math.floor((b + 8) / 25), g = Math.floor((b - f + 1) / 3), h = (19 * a + b - d - g + 15) % 30, i = Math.floor(c / 4), k = c % 4, l = (32 + 2 * e + 2 * i - h - k) % 7, m = Math.floor((a + 11 * h + 22 * l) / 451), n = Math.floor((h + l - 7 * m + 114) / 31), p = (h + l - 7 * m + 114) % 31;
            return new Date(y, n - 1, p + 1);
        };
        const p = paques(year);
        const lP = new Date(p); lP.setDate(p.getDate() + 1);
        const asc = new Date(p); asc.setDate(p.getDate() + 39);
        const lPent = new Date(p); lPent.setDate(p.getDate() + 50);
        let f = {
            [`${year}-01-01`]: "An", [`${year}-05-01`]: "Travail", [`${year}-05-08`]: "1945",
            [`${year}-07-14`]: "National", [`${year}-08-15`]: "Assompt.", [`${year}-11-01`]: "Toussaint",
            [`${year}-11-11`]: "Armist.", [`${year}-12-25`]: "No√´l",
            [formatDateKey(lP)]: "P√¢ques", [formatDateKey(asc)]: "Ascens.", [formatDateKey(lPent)]: "Pentec."
        };
        if (window.state.ponts) {
            window.state.ponts.forEach(date => { f[date] = "PONT"; });
        }
        return f;
    }

    function saveState() {
        if (window.saveToFirebase) window.saveToFirebase();
    }

    function getWeekNumber(d) {
        d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
        d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
        return Math.ceil((((d - new Date(Date.UTC(d.getUTCFullYear(), 0, 1))) / 86400000) + 1) / 7);
    }

    function isWorkingDay(date, feries) {
        const day = date.getDay();
        const key = formatDateKey(date);
        return day !== 0 && day !== 6 && !feries[key];
    }

    function addBusinessDays(startDate, days) {
        let d = new Date(startDate);
        let c = 0;
        const feries = getFeries(d.getFullYear());
        while (c < days) {
            if (isWorkingDay(d, feries)) c++;
            if (c < days) d.setDate(d.getDate() + 1);
        }
        return formatDateKey(d);
    }

    function countBusinessDays(start, end) {
        let count = 0, current = new Date(start), endDate = new Date(end);
        const feries = getFeries(current.getFullYear());
        while (current <= endDate) {
            if (isWorkingDay(current, feries)) count++;
            current.setDate(current.getDate() + 1);
        }
        return count;
    }

    function addWorkingDays(date, delta, feries) {
        let d = new Date(date);
        let count = 0;
        const direction = delta > 0 ? 1 : -1;
        const target = Math.abs(delta);
        while (count < target) {
            d.setDate(d.getDate() + direction);
            if (isWorkingDay(d, feries)) count++;
        }
        return d;
    }

    function getInitials(fullName) {
        if (!fullName) return '';
        const words = fullName.trim().split(/\s+/);
        if (words.length === 1) return words[0].substring(0, 2).toUpperCase();
        return words.map(w => w.charAt(0).toUpperCase()).join('');
    }

    function selectTask(taskId, event) {
        event.stopPropagation();
        closeQuickEditModal();
        selectedTaskId = (selectedTaskId === taskId) ? null : taskId;
        render();
    }

    function onTaskDoubleClick(taskId, event) {
        event.stopPropagation();
        selectedTaskId = taskId;
        showQuickEditModal(taskId, event);
    }

    function showQuickEditModal(taskId, event) {
        closeQuickEditModal();
        const task = window.state.tasks.find(t => t.id === taskId);
        if (!task) return;
        const modal = document.createElement('div');
        modal.className = 'quick-edit-modal';
        modal.style.left = event.pageX + 'px';
        modal.style.top = event.pageY + 'px';
        let html = `<h4>üë• Personnel affect√©</h4>`;
        window.state.staff.forEach(s => {
            const checked = task.staff.includes(s) ? 'checked' : '';
            html += `<div class="staff-checkbox"><input type="checkbox" id="quick_${s}" value="${s}" ${checked} onchange="updateTaskStaff(${taskId}, this.value, this.checked)"><label for="quick_${s}">${s}</label></div>`;
        });
        html += `<button class="btn-grey" style="margin-top:10px; width:100%;" onclick="closeQuickEditModal()">Fermer</button>`;
        modal.innerHTML = html;
        document.body.appendChild(modal);
        quickEditModal = modal;
        setTimeout(() => document.addEventListener('click', closeQuickEditModalOnOutsideClick), 100);
    }

    function updateTaskStaff(taskId, staffName, isChecked) {
        const task = window.state.tasks.find(t => t.id === taskId);
        if (!task) return;
        if (isChecked) { if (!task.staff.includes(staffName)) task.staff.push(staffName); }
        else { task.staff = task.staff.filter(s => s !== staffName); }
        saveState();
    }

    function closeQuickEditModal() { if (quickEditModal) { quickEditModal.remove(); quickEditModal = null; document.removeEventListener('click', closeQuickEditModalOnOutsideClick); } }
    function closeQuickEditModalOnOutsideClick(e) { if (quickEditModal && !quickEditModal.contains(e.target)) closeQuickEditModal(); }

    function startResize(taskId, direction, event) {
        event.stopPropagation();
        isResizing = true;
        const task = window.state.tasks.find(t => t.id === taskId);
        resizeData = { 
            taskId, direction, startX: event.pageX, 
            originalStart: new Date(task.start), originalEnd: new Date(task.end), lastDelta: 0
        };
        document.addEventListener('mousemove', handleResize);
        document.addEventListener('mouseup', endResize);
        document.body.style.cursor = 'ew-resize';
        document.body.style.userSelect = 'none';
    }

    function handleResize(event) {
        if (!isResizing || !resizeData) return;
        const deltaX = event.pageX - resizeData.startX;
        const daysDelta = Math.round(deltaX / 50);
        if (daysDelta === resizeData.lastDelta) return;
        resizeData.lastDelta = daysDelta;
        const task = window.state.tasks.find(t => t.id === resizeData.taskId);
        const y = resizeData.originalStart.getFullYear();
        const feries = getFeries(y);
        let newStart = new Date(resizeData.originalStart);
        let newEnd = new Date(resizeData.originalEnd);
        if (resizeData.direction === 'left') {
            newStart = addWorkingDays(resizeData.originalStart, daysDelta, feries);
            if (newStart > newEnd) newStart = new Date(newEnd);
        } else {
            newEnd = addWorkingDays(resizeData.originalEnd, daysDelta, feries);
            if (newEnd < newStart) newEnd = new Date(newStart);
        }
        task.start = formatDateKey(newStart);
        task.end = formatDateKey(newEnd);
        task.duration = countBusinessDays(newStart, newEnd);
        render();
    }

    function endResize() { 
        if (isResizing) { 
            isResizing = false; resizeData = null; 
            document.removeEventListener('mousemove', handleResize); 
            document.removeEventListener('mouseup', endResize); 
            document.body.style.cursor = ''; document.body.style.userSelect = ''; 
            saveState(); 
        } 
    }

    function addStaff() { 
        let n = document.getElementById('new_staff').value.trim(); 
        if(n && !window.state.staff.includes(n)) { 
            window.state.staff.push(n); 
            window.state.staff.sort(); 
            saveState(); 
            document.getElementById('new_staff').value=''; 
            updateSelectors(); 
        } 
    }

    function addPont() {
        let d = document.getElementById('new_pont_date').value;
        if(d && !window.state.ponts.includes(d)) {
            window.state.ponts.push(d);
            window.state.ponts.sort();
            saveState();
            updateSelectors();
            render();
        }
    }

    function removePont(d) {
        if(confirm(`Supprimer le pont du ${d} ?`)) {
            window.state.ponts = window.state.ponts.filter(p => p !== d);
            saveState();
            updateSelectors();
            render();
        }
    }

    function renameStaff(oldName) {
        let newName = prompt("Nouveau nom :", oldName);
        if (newName && newName.trim() !== "" && newName !== oldName) {
            newName = newName.trim();
            const idx = window.state.staff.indexOf(oldName);
            if (idx !== -1) window.state.staff[idx] = newName;
            window.state.tasks.forEach(t => { if (t.staff && t.staff.includes(oldName)) t.staff = t.staff.map(s => s === oldName ? newName : s); });
            saveState();
            updateSelectors();
        }
    }

    function removeStaffFromList(name) {
        if (confirm(`Retirer "${name}" de la liste ?`)) { 
            window.state.staff = window.state.staff.filter(s => s !== name); 
            saveState(); 
            updateSelectors();
        }
    }

    function updateSelectors() {
        const projSel = document.getElementById('t_proj_sel');
        if(projSel) projSel.innerHTML = window.state.projects.map(p => `<option value="${p.id}">${p.aff} (${p.cli})</option>`).join('');
        
        const staffSel = document.getElementById('t_staff_sel');
        if(staffSel) staffSel.innerHTML = window.state.staff.map(s => `<option value="${s}">${s}</option>`).join('');
        
        const printSel = document.getElementById('print_proj_sel');
        if(printSel) printSel.innerHTML = window.state.projects.map(p => `<option value="${p.id}">${p.aff} ‚Äî ${p.cli}</option>`).join('');
        
        const staffList = document.getElementById('staff-list');
        if(staffList) staffList.innerHTML = window.state.staff.map(s => `<div class="staff-item"><span>${s}</span><div class="staff-actions"><button class="btn-small btn-edit" onclick="renameStaff('${s}')">Modif.</button><button class="btn-small btn-delete" onclick="removeStaffFromList('${s}')">X</button></div></div>`).join('');

        const pontList = document.getElementById('pont-list');
        if(pontList) pontList.innerHTML = (window.state.ponts || []).map(p => `<div class="staff-item"><span>${new Date(p).toLocaleDateString()}</span><button class="btn-small btn-delete" onclick="removePont('${p}')">X</button></div>`).join('');
    }

    function openModalP(id = null) {
        const p = id ? window.state.projects.find(x => x.id === id) : null;
        document.getElementById('modalP_title').innerText = id ? "Modifier Projet" : "Nouveau Projet";
        document.getElementById('edit_proj_id').value = id || "";
        document.getElementById('p_aff').value = p ? p.aff : "";
        document.getElementById('p_cli').value = p ? p.cli : "";
        document.getElementById('p_nature').value = p ? p.nature : "";
        document.getElementById('p_lie').value = p ? p.lie : "";
        document.getElementById('btn_save_proj').innerText = id ? "Mettre √† jour" : "Cr√©er";
        document.getElementById('btn_del_proj').style.display = id ? "block" : "none";
        showModal('modalP');
    }

    function saveProject() {
        const id = document.getElementById('edit_proj_id').value;
        const data = { aff: document.getElementById('p_aff').value, cli: document.getElementById('p_cli').value, nature: document.getElementById('p_nature').value, lie: document.getElementById('p_lie').value };
        if(id) { let idx = window.state.projects.findIndex(x => x.id === parseInt(id)); window.state.projects[idx] = { ...window.state.projects[idx], ...data }; }
        else { window.state.projects.push({ id: Date.now(), ...data, color: `hsl(${Math.random()*360}, 65%, 45%)` }); }
        saveState(); hideModal('modalP');
    }

    function delProject() {
        if(confirm("Supprimer ce projet ?")) {
            const id = parseInt(document.getElementById('edit_proj_id').value);
            window.state.projects = window.state.projects.filter(x => x.id !== id);
            window.state.tasks = window.state.tasks.filter(x => x.pId !== id);
            saveState(); hideModal('modalP');
        }
    }

    function newTask() {
        updateSelectors();
        document.getElementById('modalT_title').innerText = "Nouvelle T√¢che";
        document.getElementById('edit_task_id').value = "";
        document.getElementById('t_name').value = "";
        document.getElementById('t_start').value = formatDateKey(new Date());
        document.getElementById('t_dur').value = "1";
        document.getElementById('btn_del_task').style.display = "none";
        const projSel = document.getElementById('t_proj_sel');
        if (projSel.options.length > 0) projSel.selectedIndex = 0;
        const staffSel = document.getElementById('t_staff_sel');
        Array.from(staffSel.options).forEach(opt => opt.selected = false);
        showModal('modalT');
    }

    function editTask(id) {
        const t = window.state.tasks.find(x => x.id === id);
        updateSelectors();
        document.getElementById('modalT_title').innerText = "Modifier T√¢che";
        document.getElementById('edit_task_id').value = t.id;
        document.getElementById('t_name').value = t.name;
        document.getElementById('t_start').value = t.start;
        document.getElementById('t_dur').value = t.duration || 1;
        document.getElementById('btn_del_task').style.display = "block";
        document.getElementById('t_proj_sel').value = t.pId;
        const sel = document.getElementById('t_staff_sel');
        Array.from(sel.options).forEach(opt => opt.selected = t.staff && t.staff.includes(opt.value));
        showModal('modalT');
    }

    function saveTask() {
        const id = document.getElementById('edit_task_id').value;
        const staff = Array.from(document.getElementById('t_staff_sel').selectedOptions).map(o => o.value);
        if(!document.getElementById('t_start').value) return alert("Date de d√©but requise");
        if(staff.length === 0) return alert("Veuillez s√©lectionner au moins un membre du personnel");
        const taskData = {
            id: id ? parseInt(id) : Date.now(),
            pId: parseInt(document.getElementById('t_proj_sel').value),
            name: document.getElementById('t_name').value || "T√¢che",
            staff, 
            start: document.getElementById('t_start').value,
            duration: parseInt(document.getElementById('t_dur').value),
            end: addBusinessDays(new Date(document.getElementById('t_start').value), parseInt(document.getElementById('t_dur').value))
        };
        if(id) window.state.tasks[window.state.tasks.findIndex(x => x.id === parseInt(id))] = taskData;
        else window.state.tasks.push(taskData);
        saveState(); hideModal('modalT');
    }

    function delTask() {
        if(confirm("Supprimer cette t√¢che ?")) { window.state.tasks = window.state.tasks.filter(x => x.id !== parseInt(document.getElementById('edit_task_id').value)); saveState(); hideModal('modalT'); }
    }

    function handleSearchKeydown(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            searchProject();
        }
    }

    function searchProject() {
        const searchValue = document.getElementById('search-affaire').value.trim().toLowerCase();
        if (searchValue === '') { 
            clearSearch(); 
            return; 
        }
        const foundProjects = window.state.projects.filter(p => p.aff.toLowerCase().includes(searchValue));
        if (foundProjects.length > 0) { 
            searchFilter = foundProjects.map(p => p.id); 
            document.getElementById('clear-search-btn').style.display = 'block'; 
            render(); 
        } else { 
            searchFilter = []; 
            document.getElementById('clear-search-btn').style.display = 'block'; 
            render(); 
        }
    }

    function clearSearch() { 
        searchFilter = null; 
        document.getElementById('search-affaire').value = ''; 
        document.getElementById('clear-search-btn').style.display = 'none'; 
        render(); 
    }

    function printPDF() {
        const projId = parseInt(document.getElementById('print_proj_sel').value);
        const startDateStr = document.getElementById('print_start_date').value;
        const showStaff = document.getElementById('print_show_staff').checked;
        if (!startDateStr) return alert("Veuillez s√©lectionner une date de d√©but");
        const project = window.state.projects.find(p => p.id === projId);
        if (!project) return alert("Projet introuvable");
        const originalContent = document.getElementById('gantt-table').innerHTML;
        const startDate = new Date(startDateStr);
        const y = startDate.getFullYear();
        const feries = getFeries(y);
        document.getElementById('print-header').innerText = `${project.aff} ‚Äî ${project.cli} | ${project.nature} | ${project.lie}`;
        let rowWeeks = `<tr><th class="col-fixed" style="background:#f8f9fa">Semaines</th>`,
            rowFerieNames = `<tr><th class="col-fixed" style="background:#f8f9fa">Jours F√©ri√©s</th>`,
            rowDays = `<tr><th class="col-fixed">Affaire / Client / Site</th>`;
        let weekSpan = 0;
        for(let i=0; i<28; i++) {
            let dt = new Date(startDate); dt.setDate(dt.getDate() + i);
            let ds = formatDateKey(dt), isFerie = feries[ds], isWeekend = (dt.getDay()===0||dt.getDay()===6);
            let isPont = (isFerie === "PONT");
            weekSpan++;
            if (dt.getDay() === 0 || i === 27) { rowWeeks += `<th colspan="${weekSpan}" style="background:#f8f9fa; font-size:0.75em; border-bottom: 2px solid var(--accent);">Sem. ${getWeekNumber(dt)}</th>`; weekSpan = 0; }
            rowFerieNames += `<th class="col-day ${isPont ? 'pont' : (isFerie ? 'ferie' : '')}">${isFerie ? `<div class="ferie-header-name">${isFerie}</div>` : ''}</th>`;
            rowDays += `<th class="col-day ${isWeekend ? 'weekend' : ''} ${isPont ? 'pont' : (isFerie ? 'ferie' : '')}"><div style="font-size:0.8em;">${dt.toLocaleDateString('fr-FR', {weekday:'short'}).replace('.','')}</div><div>${dt.getDate()}</div></th>`;
        }
        let html = `<table><thead>${rowWeeks}</tr>${rowFerieNames}</tr>${rowDays}</tr></thead><tbody>`;
        html += `<tr class="row-p"><td class="col-fixed"><b>${project.aff} ‚Äî ${project.cli}</b><div style="font-size:0.85em; color:#7f8c8d; margin-top:2px;">${project.nature || ''}</div><div style="font-size:0.9em; color:#95a5a6; margin-top:3px;">${project.lie}</div></td><td colspan="28"></td></tr>`;
        window.state.tasks.filter(t => t.pId === projId).forEach(t => {
            html += `<tr><td class="col-fixed" style="padding-left:30px;">${t.name}</td>`;
            let sD = new Date(t.start), eD = new Date(t.end), segments = [], curSeg = null, current = new Date(sD);
            while (current <= eD) {
                if (isWorkingDay(current, feries)) { if (!curSeg) curSeg = { start: new Date(current), end: new Date(current) }; else curSeg.end = new Date(current); }
                else if (curSeg) { segments.push(curSeg); curSeg = null; }
                current.setDate(current.getDate() + 1);
            }
            if (curSeg) segments.push(curSeg);
            for(let i=0; i<28; i++) {
                let cur = new Date(startDate); cur.setDate(cur.getDate() + i); 
                let ds = formatDateKey(cur), isFerie = feries[ds], isWeekend = (cur.getDay()===0||cur.getDay()===6);
                let isPont = (isFerie === "PONT");
                let content = "";
                segments.forEach((seg, idx) => {
                    if (cur.toDateString() === seg.start.toDateString()) {
                        let width = (Math.ceil((seg.end - seg.start) / 86400000) + 1) * 50;
                        let segmentDays = Math.ceil((seg.end - seg.start) / 86400000) + 1;
                        let staffDisplay = '';
                        if (showStaff && idx === 0) {
                            if (segmentDays === 1) {
                                staffDisplay = (t.staff||[]).map(s=>`<div class="staff-tag">${getInitials(s)}</div>`).join('');
                            } else {
                                staffDisplay = (t.staff||[]).map(s=>`<div class="staff-tag">${s}</div>`).join('');
                            }
                        }
                        content = `<div class="task-bar" style="background:${project.color}; width:${width-4}px;">${staffDisplay}</div>`;
                    }
                });
                html += `<td class="col-day ${isWeekend ? 'weekend' : ''} ${isPont ? 'pont' : (isFerie ? 'ferie' : '')}">${content}</td>`;
            }
            html += `</tr>`;
        });
        document.getElementById('gantt-table').innerHTML = html + `</tbody></table>`;
        hideModal('modalPrint');
        setTimeout(() => { window.print(); setTimeout(() => { document.getElementById('gantt-table').innerHTML = originalContent; document.getElementById('print-header').innerText = ''; }, 500); }, 100);
    }

    function render() {
        const y = viewDate.getFullYear(), m = viewDate.getMonth(), daysInM = new Date(y, m + 1, 0).getDate(), feries = getFeries(y);
        document.getElementById('date-display').innerText = viewDate.toLocaleDateString('fr-FR', {month:'long', year:'numeric'}).toUpperCase();
        let rowWeeks = `<tr><th class="col-fixed" style="background:#f8f9fa">Semaines</th>`,
            rowFerieNames = `<tr><th class="col-fixed" style="background:#f8f9fa">Jours F√©ri√©s</th>`,
            rowDays = `<tr><th class="col-fixed">Affaire / Client / Site</th>`;
        let weekSpan = 0;
        for(let d=1; d<=daysInM; d++) {
            let dt = new Date(y, m, d), ds = formatDateKey(dt), isFerie = feries[ds], isWeekend = (dt.getDay()===0||dt.getDay()===6);
            let isPont = (isFerie === "PONT");
            weekSpan++;
            if (dt.getDay() === 0 || d === daysInM) { rowWeeks += `<th colspan="${weekSpan}" style="background:#f8f9fa; font-size:0.75em; border-bottom: 2px solid var(--accent);">Sem. ${getWeekNumber(dt)}</th>`; weekSpan = 0; }
            rowFerieNames += `<th class="col-day ${isPont ? 'pont' : (isFerie ? 'ferie' : '')}">${isFerie ? `<div class="ferie-header-name">${isFerie}</div>` : ''}</th>`;
            rowDays += `<th class="col-day ${isWeekend ? 'weekend' : ''} ${isPont ? 'pont' : (isFerie ? 'ferie' : '')}"><div style="font-size:0.8em;">${dt.toLocaleDateString('fr-FR', {weekday:'short'}).replace('.','')}</div><div>${d}</div></th>`;
        }
        let html = `<table><thead>${rowWeeks}</tr>${rowFerieNames}</tr>${rowDays}</tr></thead><tbody>`;
        const mStart = new Date(y, m, 1), mEnd = new Date(y, m + 1, 0);
        let projs = window.state.projects.filter(p => window.state.tasks.some(t => t.pId === p.id && new Date(t.start) <= mEnd && new Date(t.end) >= mStart));
        if (searchFilter !== null) {
            if (searchFilter.length === 0) {
                projs = [];
            } else {
                projs = projs.filter(p => searchFilter.includes(p.id));
            }
        }
        if (searchFilter !== null && projs.length === 0) html += `<tr><td colspan="${daysInM + 1}" style="text-align:center; padding:40px; color:#7f8c8d; font-style:italic;">Aucun projet trouv√© avec ce N¬∞ d'affaire</td></tr>`;
        projs.forEach(p => {
            html += `<tr class="row-p"><td class="col-fixed"><div class="proj-header-line"><div class="proj-main-info"><span class="proj-name" onclick="openModalP(${p.id})"><b>${p.aff} ‚Äî ${p.cli}</b></span>${p.lie ? `<span class="proj-location"><span class="location-icon">üìç</span>${p.lie}</span>` : ''}</div></div><div style="font-size:0.85em; color:#7f8c8d; margin-top:4px;">${p.nature || ''}</div></td><td colspan="${daysInM}"></td></tr>`;
            window.state.tasks.filter(t => t.pId === p.id).forEach(t => {
                html += `<tr><td class="col-fixed" style="padding-left:30px;"><span class="task-name" onclick="editTask(${t.id})">${t.name}</span></td>`;
                let sD = new Date(t.start), eD = new Date(t.end), segments = [], curSeg = null, current = new Date(sD);
                while (current <= eD) {
                    if (isWorkingDay(current, feries)) { if (!curSeg) curSeg = { start: new Date(current), end: new Date(current) }; else curSeg.end = new Date(current); }
                    else if (curSeg) { segments.push(curSeg); curSeg = null; }
                    current.setDate(current.getDate() + 1);
                }
                if (curSeg) segments.push(curSeg);
                for(let d=1; d<=daysInM; d++) {
                    let cur = new Date(y, m, d), content = "";
                    let ds = formatDateKey(cur), isFerie = feries[ds], isWeekend = (cur.getDay()===0||cur.getDay()===6);
                    let isPont = (isFerie === "PONT");
                    segments.forEach((seg, idx) => {
                        if (cur.toDateString() === seg.start.toDateString()) {
                            let width = (Math.ceil((seg.end - seg.start) / 86400000) + 1) * 50;
                            let segmentDays = Math.ceil((seg.end - seg.start) / 86400000) + 1;
                            let staffDisplay = '';
                            if (idx === 0) {
                                if (segmentDays === 1) {
                                    staffDisplay = (t.staff||[]).map(s=>`<div class="staff-tag">${getInitials(s)}</div>`).join('');
                                } else {
                                    staffDisplay = (t.staff||[]).map(s=>`<div class="staff-tag">${s}</div>`).join('');
                                }
                            }
                            content = `<div class="task-bar ${selectedTaskId===t.id?'selected':''}" style="background:${p.color}; width:${width-4}px;" onclick="selectTask(${t.id}, event)" ondblclick="onTaskDoubleClick(${t.id}, event)">${idx===0?`<div class="resize-handle left" onmousedown="startResize(${t.id}, 'left', event)"></div>`:''}${staffDisplay}${idx===segments.length-1?`<div class="resize-handle right" onmousedown="startResize(${t.id}, 'right', event)"></div>`:''}</div>`;
                        }
                    });
                    html += `<td class="col-day ${isWeekend ? 'weekend' : ''} ${isPont ? 'pont' : (isFerie ? 'ferie' : '')}">${content}</td>`;
                }
                html += `</tr>`;
            });
        });
        document.getElementById('gantt-table').innerHTML = html + `</tbody></table>`;
    }

    document.addEventListener('click', () => { if (!isResizing) { selectedTaskId = null; render(); } });
    function showModal(id) { updateSelectors(); document.getElementById(id).style.display = 'flex'; }
    function hideModal(id) { document.getElementById(id).style.display = 'none'; }
    function changeMonth(n) { viewDate.setMonth(viewDate.getMonth() + n); render(); }

    render();
</script>
